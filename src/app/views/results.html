<div class="main-container" ng-controller="searchCtrl">
	<div class="results-container">
		<h1>Artists</h1>

		<p class="description"><strong>You are currently searching: "{{searchCtrl.stringSearch}}"</strong></p>

		<div class="search">
			<i class="material-icons">search</i> 
			<input ng-model="searchCtrl.stringSearch" ng-change="searchCtrl.search(searchCtrl.stringSearch)" type=search class="input-search" placeholder="Type the name of your favorite artist">
		</div>
	</div>
	<h5 ng-hide="searchCtrl.resultsNotEmpty()">No hay resultados para mostrar</h5>
	<div class="results-table" ng-repeat="artist in searchCtrl.resultsList">
		<div class="artist-results">
			<a href="/artist" ng-click="selectedArtist(artist.id)" ng-controller="artistCtrl"><h5>{{artist.name}}</h5></a>
		</div>
	</div>
</div>
