<div class="main-container" ng-controller="mainCtrl">
	<div class="results-container">
		<h1>Artists</h1>

		<p class="description"><strong>You are currently searching: {{mainCtrl.string_search}}</strong></p>

		<div class="search">
			<i class="material-icons">search</i> 
			<input type=search class="input-search" placeholder="Type the name of your favorite artist" ng-model="i_title">
		</div>
	</div>
	<div class="results-table" ng-repeat="artist in mainCtrl.results_list">
		<div class="artist-results">
			<h5>{{artist.name}}</h5>
		</div>
	</div>
</div>
