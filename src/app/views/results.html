<div class="heading">
	<a href="/#"><i class="fa fa-spotify fa-2x" aria-hidden="true"></i></a>
</div>

<div class="main"  ng-controller="searchCtrl">
	<div class="search-container">
		<h1>Artists</h1>

		<p class="description"><strong>You are currently searching: "{{searchCtrl.stringSearch}}"</strong></p>

		<div class="search">
			<i class="material-icons">search</i> 
			<input ng-model="searchCtrl.stringSearch" ng-change="searchCtrl.search(searchCtrl.stringSearch)" type=search class="input-search" ng-focus="searchCtrl.focusBar" placeholder="Type the name of your favorite artist">
		</div>

		<div class="rute">			
			<p><a href="/">Home</a> > <a href="/results">Artists</a></p>
		</div>
	</div>
	<div class="results-container">
		<h5 ng-hide="searchCtrl.resultsNotEmpty()">No hay resultados para mostrar</h5>

		<div class="results-table" ng-repeat="artist in searchCtrl.resultsList">
			<div class="artist-results" ng-click="viewCtrl.changeView('/artist/' + artist.id)">
				<h5>{{artist.name}}</h5>
			</div>
		</div>
	</div>
</div>

<div class="footer">
	
</div>
