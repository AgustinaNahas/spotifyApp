<div class="main-container" ng-controller="favCtrl">
	<div class="main-search*-container">
		<p>Welcome to</p>
		<h1>Spotisearch</h1>

		<p class="description">Search your favorite songs over Spotify, just enter an artist's name in the following search box and enjoy!</p>

		<div class="search">
			<i class="material-icons">search</i> 
			<input type=search class="input-search" ng-model="i_search" placeholder="Type the name of your favorite artist" ng-controller="viewCtrl" ng-change="viewCtrl.changeView('/results')">
		</div>
	</div>
	<div class="favorites-container" ng-show="favCtrl.has_favorites()">
		<h2>Favorites</h2>
		<div class="favorites-table" ng-repeat="song in favCtrl.favorite_list()">
			<div class="favorite-song">
				<h5>{{song.title}}</h5>
				<p>Artist: {{song.artist}}</p>
				<p>Album: {{song.album}}</p>
			</div>
		</div>
	</div>
</div>
