<my-heading show-bar=false></my-heading>

<div class="main-search">
	<p>Welcome to</p>
	<h1>Spotisearch</h1>

	<p class="description">Search your favorite songs over Spotify, just enter an artist's name in the following search box and enjoy!</p>
</div>

<div class="search">
	<i class="fa fa-search" aria-hidden="true"></i>
	<input type=search class="input-search" ng-model="viewCtrl.i_search" placeholder="Type the name of your favorite artist" ng-controller="viewCtrl" ng-change="viewCtrl.changeView('/results')" ng-model-options="{ debounce: 1000 }">
</div>

<div class="fav-container" ng-show="favCtrl.hasFavorites()">
	<h2>Favorites</h2>
	<favorite-song tracks="favCtrl.favorites"></favorite-song>
</div>
