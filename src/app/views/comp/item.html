<div class="table" ng-controller="viewCtrl">
	<div class="item" ng-repeat="item in list" ng-click="viewCtrl.changeView(type + item.id)">
		<div class="item-img">
			<img class="img" ng-src="{{item.images[0].url}}" alt="{{item.name}}">
		</div>
		<div class="item-text">
			<h5>{{item.name}}</h5>
			<p ng-show="showYear">Year: {{item.year}}</p>
		</div>
	</div>
</div>
