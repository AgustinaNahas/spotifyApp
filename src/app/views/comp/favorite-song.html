<div class="table" id="table" >
	<div class="track" ng-repeat="track in tracks track by $index">
		<div class="track-img">
			<img class="img" ng-src="{{track.image.url}}" alt="{{track.name}}">
		</div>
		<div class="track-text">
			<h4>{{track.name}}</h4>
			<p>Artist: {{track.artists[0].name}}</p>
			<p>Album: {{track.album}}</p>
		</div>
		<i class="fa fa-times" aria-hidden="true" ng-click="favCtrl.manageFavorite(track.id, tracks)"></i>
	</div>
</div>
